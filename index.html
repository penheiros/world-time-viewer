<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Time Viewer</title>
</head>
<body>
    
    <div id="container">
        <div class="secondary-container">
            <div id="animation-block"></div>
            <h1 id="timezone-display"></h1>
            <h1 id="time-display"></h2>
            <div class="options">
                <button id="toggle-time" class="hour12">24 H</button>
                <button id="background-change">Change Background</button>
                <button id="timezone-change">Choose Timezone</button>
            </div>            
        </div>
        <dialog id="timezone-options">
            <div class="timezone-header">
                <button id="exit-button">Exit</button>
                <h2>Timezones</h2>
            </div>
            <div id="timezone-container"></div>
        </dialog>
        <h2 class="contact">&#9993; <span class="gmail">penheiros@gmail.com</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
