<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <title>World Time Viewer</title>
</head>
<body data-body>
    
    <div id="container">
        <div class="secondary-container">
            <div id="animation-block"></div>
            <h1 id="timezone-display"></h1>
            <h1 id="time-display"></h2>
            <div class="options">
                <button id="toggle-time" class="hour12">24 H</button>
                <button id="background-change">Change Background</button>
                <button id="timezone-change">Choose Timezone</button>
            </div>
        </div>
        <dialog id="timezone-options">
            <div class="timezone-header">
                <button id="exit-button">Exit</button>
                <h2>Timezones</h2>
            </div>
            
            <input type="search" name="search-bar" id="search-bar" placeholder="Search Timezone">
            <div id="timezone-container"></div>
        </dialog>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
